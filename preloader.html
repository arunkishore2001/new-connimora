<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Preloader</title>
  <link rel="stylesheet" href="./css/loading.css">
  <link rel="stylesheet" href="./css/preloader.css">
</head>
<body>
  
  <div class="sp-container">
    <div class="sp-content">
      <div class="sp-globe"></div>
      <!-- <h2 class="frame-1">CONNEMARA <br> REALITY</h2> -->
      <img class="frame-1" src="./images/landing-logo.png" alt="">
      <h2 class="frame-2">TEXT ANIMATION EFFECT</h2>
      <h2 class="frame-3">BUILD WITH CSS3</h2>
      <h2 class="frame-4">TEST IT!</h2>
      <h2 class="frame-5">
        <span>FORK,</span>
        <span>CHANGE,</span>
        <span>EXPERIANCE.</span>
      </h2>
     
    </div>
    <div class="white-flash"></div>
  </div>
 
 
<script>
// Wait for all initial animations to finish (adjust timing as needed)
setTimeout(function() {
    // After all animations, trigger the white flash effect
    const flash = document.querySelector('.white-flash');
    flash.style.opacity = '1';
    flash.style.background = 'white';
    flash.style.animation = 'whiteFlash 1s ease-out';

    // Redirect to index.html after the flash effect ends
    flash.addEventListener('animationend', function() {
        window.location.href = 'index.html';
    });

}, 16000); // Total duration of all animations including delays


</script>
</body>
</html>
